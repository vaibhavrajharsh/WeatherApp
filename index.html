<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Weather App - VAIBHAV</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="search-box">
      <input type="text" class="search" placeholder="Enter City Name">
      <button class="search-btn"><img src="search.svg" alt=""></button>

    </div>
    <div class="weather-info none">
      <img src="#" class="weather-icon">
      
      <p id="temperature">45</p>
      <p class="heatidx">feels like</p>
      <h1 id="place">Gaya</h1>
      <div class="aqi">
       AQI: 200
      </div>

      <div class="air-info">
        <div class="air">
          <img src="humidity.svg" alt="humidity.svg" class="wind-icon">
          <div>
            <h3 id="humidity">22%</h3>
            <p>Humidity</p>
          </div>
        </div>
        
        <div class="air">
          <img src="wind.svg" alt="humidity.svg" class="wind-icon">
          <div>
            <h3 id="speed">20km/h</h3>
            <p>Wind Speed</p>
          </div>
        </div>
        
        
      </div>
    </div>


  </div>
  <script src="main.js"></script>
</body>

</html>
